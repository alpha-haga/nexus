# Gradle settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# Kotlin settings
kotlin.code.style=official

# ===========================================
# プロジェクト固有のJava設定
# ===========================================
# JAVA_HOMEとは別に、このプロジェクト専用のJDKを指定
# Java 17以上が必要（Spring Boot 3.x / Kotlin 1.9）
#
# 例（環境に合わせてパスを変更してください）:
# Windows: org.gradle.java.home=C:\\Program Files\\Java\\jdk-21
# Mac: org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-21.jdk/Contents/Home
# Linux: org.gradle.java.home=/usr/lib/jvm/java-21-openjdk
#
# プロジェクト固有のJDKパス
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17
