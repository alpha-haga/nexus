spring:
  application:
    name: nexus-api
  profiles:
    active: local

# サーバー設定
server:
  port: 8081

# Actuator設定
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# OpenAPI設定
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# ロギング
logging:
  level:
    nexus: DEBUG
