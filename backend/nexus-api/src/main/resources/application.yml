spring:
  application:
    name: nexus-api

  # データソース設定（開発用H2）
  datasource:
    url: jdbc:h2:mem:nexusdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA設定
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2コンソール（開発用）
  h2:
    console:
      enabled: true
      path: /h2-console

# サーバー設定
server:
  port: 8080

# Actuator設定
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# OpenAPI設定
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# ロギング
logging:
  level:
    nexus: DEBUG
    org.hibernate.SQL: DEBUG
